<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Form Work</title>
</head>
    <body>
      <form action="/action_page.php" method="get">
        First Name: <input type="text" name="fname"><br>
        Last Name: <input type="text" name="lname"><br>
        Gender: <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Undecided">Not Specified<br>
        Favorite Sport: <select name="favsport">
            <option value="fball">Football</option>
            <option value="bball">Basketball</option>
            <option value="bsball">Baseball</option>
            <option value="hockey">Hockey</option></select><br>
        Pizza Toppings: <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni
        <input type="checkbox" name="toppings" value="Mozarella">Mozarella
        <input type="checkbox" name="toppings" value="Roma Tomatoes">Roma Tomatoes
        <input type="checkbox" name="toppings" value="Basil">Basil
        <input type="checkbox" name="toppings" value="Garlic">Garlic
        <input type="checkbox" name="toppings" value="Sausage">Sausage<br>
        <input type="submit" value="Save">
      </form>
    </body>
</html>
